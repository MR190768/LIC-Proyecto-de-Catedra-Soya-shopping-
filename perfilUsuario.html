    <style>
        body {
            background-color: #f8f9fa;
        }
        .navbar {
            background-color: #e31c76 !important;
        }
        
        .profile-header {
            background-color: #e31c76;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <svg version="1.0" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 375.000000 375.000000" preserveAspectRatio="xMidYMid meet">
                    <g transform="translate(0.000000,375.000000) scale(0.100000,-0.100000)" fill="#FFFFFF" stroke="none">
                        <!-- SVG path data -->
                    </g>
                </svg>
                Soya Shopping
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="pagina_inicial.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="filtroproductos.html">Explorar</a>

                        <a class="nav-link" href="perfil.html">Perfil</a>

                        <button class="btn btn-outline-light btnrosa " type="submit" id="logout">CERRAR SESION</i></button>
                    </li>
                
                </ul>
            </div>
        </div>
    </nav>

    <header class="profile-header">
        <div class="container text-center">
            <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile-img mb-3" id="imgPerfil">
            <h1 id="Nusuario">Nombre de Usuario</h1>
            <p id="userEmail">usuario@ejemplo.com</p>
        </div>
    </header>

    <main class="container">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active navperfil" id="home-tab" data-bs-toggle="tab"
                data-bs-target="#Vprodus-tab-pane" type="button" role="tab" aria-controls="home-tab-pane"
                aria-selected="true">Ver producto</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link navperfil" id="contact-tab" data-bs-toggle="tab"
                data-bs-target="#addproduc-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane"
                aria-selected="false">Agregar producto</button>
            </li>
          </ul>
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="Vprodus-tab-pane" role="tabpanel" aria-labelledby="home-tab"
              tabindex="0">
              <div class="container m-4">
                <div>
                  <h2 class="mb-4 display-5 text-center">Mis productos</h2>
                  <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
                </div>
              </div>
              <div class="container">
                <div class="row" id="productos-container">
                  <h1>Aun no has Agregado productos</h1>
  
                </div>
              </div>
              <div class="pagination-container d-flex justify-content-center mt-3">
                <nav>
                  <ul class="pagination" id="pagination">
                  </ul>
                </nav>
              </div>
            </div>
  
            <div class="tab-pane fade" id="addproduc-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
              <div class="container">
                <div class="row">
                  <div class="col-md-12 mb-4">
                    <div>
                      <h2 class="mb-4 display-5 text-center">Agregar Producto</h2>
                      <hr class="w-50 mx-auto mb-5 mb-xl-9 border-dark-subtle">
                    </div>
                    <form id="productForm" class="mb-5" enctype="multipart/form-data">
                      <div class="mb-3">
                        <input type="text" class="form-control" id="productName" placeholder="Nombre del producto"
                          required>
                      </div>
                      <div class="mb-3">
                        <input type="number" class="form-control" id="productPrice" placeholder="Precio" step="0.01"
                          required>
                      </div>
                      <label for="sector">Categoria:</label>
                      <select id="categoria" name="categoria" required>
                        <option value="Comida">Comida</option>
                        <option value="Ropa">Ropa</option>
                        <option value="Tecnologia">Tecnologia</option>
                        <option value="Autos">Autos</option>
                        <option value="Barberias y saloness">Barberias y salones</option>
                      </select>
                      <div class="mb-3">
                        <textarea class="form-control" id="productDescription" placeholder="DescripciÃ³n"
                          rows="3"></textarea>
                      </div>
                      <div class="mb-3">
                        <label for="productImage" class="form-label">Imagen del producto</label>
                        <input type="file" class="form-control" id="productImage" accept="image/*">
                      </div>
                      <button type="submit" class="btn btn-primary w-100">Agregar Producto</button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
            <div class="tab-pane fade" id="Vnegocio-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
              ...</div>
            <div class="tab-pane fade" id="addNegocio-tab-pane" role="tabpanel" aria-labelledby="disabled-tab"
              tabindex="0">
            </div>
          </div>
    </main>

    <script src="js/crear_tarjetas.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
