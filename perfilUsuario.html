<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario - Soya Shopping</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        
        .profile-header {
            background-color: #e31c76;
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
        }
        .profile-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="indice.html">Soya Shopping</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="indice.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="VerProductos.html">Explorar</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="filtroproductos.html">Filtrar Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="perfil.html">Perfil</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="profile-header">
        <div class="container text-center">
            <img src="https://via.placeholder.com/150" alt="Foto de perfil" class="profile-img mb-3">
            <h1 id="userName">Nombre de Usuario</h1>
            <p id="userEmail">usuario@ejemplo.com</p>
        </div>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Información Personal</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item">Nombre: <span id="fullName"></span></li>
                            <li class="list-group-item">Teléfono: <span id="phoneNumber"></span></li>
                            <li class="list-group-item">Dirección: <span id="address"></span></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Mis Pedidos</h5>
                        <ul class="list-group list-group-flush" id="ordersList">
                            <!-- Los pedidos se cargarán dinámicamente aquí -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="text-center mt-4">
            <button id="logoutButton" class="btn btn-danger">Cerrar Sesión</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <div class="container">
            <p>&copy; 2024 Soya Shopping. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simular carga de datos del usuario (reemplazar con llamadas a API reales)
            const userData = {
                name: 'Juan Pérez',
                email: 'juan.perez@ejemplo.com',
                fullName: 'Juan Antonio Pérez González',
                phone: '+1234567890',
                address: 'Calle Principal 123, Ciudad'
            };

            // Cargar datos del usuario
            document.getElementById('userName').textContent = userData.name;
            document.getElementById('userEmail').textContent = userData.email;
            document.getElementById('fullName').textContent = userData.fullName;
            document.getElementById('phoneNumber').textContent = userData.phone;
            document.getElementById('address').textContent = userData.address;

            // Simular carga de pedidos
            const orders = [
                { id: '001', date: '2024-03-15', total: '$50.00' },
                { id: '002', date: '2024-03-10', total: '$75.50' },
                { id: '003', date: '2024-03-05', total: '$120.00' }
            ];

            const ordersList = document.getElementById('ordersList');
            orders.forEach(order => {
                const li = document.createElement('li');
                li.className = 'list-group-item';
                li.textContent = `Pedido #${order.id} - Fecha: ${order.date} - Total: ${order.total}`;
                ordersList.appendChild(li);
            });

            // Manejar cierre de sesión
            document.getElementById('logoutButton').addEventListener('click', function() {
                localStorage.removeItem('isLoggedIn');
                window.location.href = 'indice.html';
            });
        });
    </script>
</body>
</html>
