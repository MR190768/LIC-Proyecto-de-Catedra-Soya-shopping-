<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylos.css">
    <title>Registro de Emprendedor</title>

</head>
<body>
    <div class="banner">
        ¡Bienvenido al registro de Emprendedores !
    </div>
    <div class="logo-container">
       <img src="img/logo.png" alt="Logo de la empresa" class="logo">
    </div>
    <div class="container">
        <div class="form-container">
            <h1>Registro de Negocio</h1>
            <form id="registroForm">
                <label for="nombre negocio">Nombre de negocio:</label>
                <input type="text" id="nombreN" name="Nombre negocio" required>
                
                <label for="hora A">Hora de abierto:</label>
                <input type="text" id="Habierto" name="hora abierto " required>

                <label for="hora C">Hora de cierre:</label>
                <input type="text" id="Hacierre" name="hora cierre" required>

                <label for="ubicacion">Ubicacion</label>
                <input type="text" id="ubicacion" name="ubicacion" required>
                
                <label for="productImage" class="form-label">Imagen del negocio:</label>
                <input type="file" class="form-control" id="productImage" accept="image/*">
              
                
                <label for="sector">Categoria:</label>
                <select id="sector" name="sector" required>
                    <option value="">Restaurantes</option>
                    <option value="tecnologia">Tecnología</option>
                    <option value="salud">Taller</option>
                    <option value="educacion">Barberias o sala de belleza</option>
                    <option value="finanzas">Tiendas de variedades</option>
                    <option value="otro">Otro</option>
                </select>
                
                <label for="descripcion">Breve descripción del negocio:</label>
                <textarea id="descripcion" name="descripcion" rows="3" required></textarea>
                
                <button type="submit">Registrar negocio</button>
            </form>
        </div>
    </div>
        <script src="js/reguistro.js"></script>
</body>
</html>
